<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-table.min.css"/>
    <script src="/LoginRegister/js/jquery.js" type="text/javascript"></script>
    <script src="/bootstrap/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bootstrap/js/bootstrap-table-zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bootstrap/js/sweetalert.min.js" type="text/javascript" charset="utf-8"></script>

    <!--bootstrap fileinput插件-->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/fileinput.min.css"/>
    <script src="/bootstrap/js/fileinput.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bootstrap/js/zh.js" type="text/javascript" charset="utf-8"></script>

    <!--bootstrap 日期插件-->
    <script src="/bootstrap/js/bootstrap-datetimepicker.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-datetimepicker.css"/>
    <script src="/bootstrap/js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" charset="utf-8"></script>

    <style>
        #bread { margin-top: 5px;}
        thead tr .th-inner {text-align: center;}
    </style>

    <script>
        $(function () {

            $('#table').bootstrapTable({
                url:"/user/findAllUser",
                method: 'post',             //请求方式（*）
                locale: "zh-CN",            // 语言
                dataType:"json",
                contentType: "application/x-www-form-urlencoded",
                toolbar: "#toolbar",        // 工具栏
                search: true,              // 显示搜索
                showColumns: false,         //隐藏列
                striped: true,              // 是否显示行间隔色
                showRefresh: true,         // 是否显示刷新按钮
                clickToSelect: false,       // 是否启用点击选中行
                pageList: [3, 4, 5],        //可供选择的每页的行数（*）
                showToggle: false,          // 是否显示详细视图和列表视图的切换按钮
                sortable: true,            // 是否启用排序
                sortOrder: "asc",           // 排序方式
                pagination: true,           // 是否显示分页
                pageSize: "3",              // 每页显示的行数
                pageNumber:"1",               //当前第几页
                sidePagination: "client",   // 分页方式：client客户端分页，server服务端分页
                columns: [
                    { field: 'userid', title: '用户编号'},
                    {
                        field: 'headprc',
                        title: '用户头像',
                        formatter: function (value,row,index) {
                            var result = "";

                            if (value == "") {
                                result = "<span style='color: orangered;'>未上传图片</spansty>";
                            } else {
                                result = "<img src='/prc/headprc/"+value+".jpg' alt='找不到图片' style='width: 68px;100px;'/>";
                            }
                            return result;
                        }
                    },
                    { field: 'username', title: '账号'},
                    { field: 'password', title: '密码'},
                    { field: 'nickname', title: '昵称'},
                    { field: 'sex', title: '性别'},
                    { field: 'phone', title: '手机号'},
                    { 
                        field: 'state', 
                        title: '用户状态',
                        formatter: function (value,row,index) {
                            var result = "";

                            if (value == "正常") {
                                result = "<span style='color: lawngreen;'>正常</spansty>";
                            } else {
                                result = "<span style='color: red;'>被封禁</spansty>";
                            }
                            return result;
                        }
                    },
                    {
                        field: 'operate',
                        title: '操作',
                        align: 'center',
                        valign: 'middle',
                        events: {
                            'click #userstop': function (e, value, row, index) {
                                useredit(row.userid,'封禁');
                            },
                            'click #userdel': function (e, value, row, index) {
                                userdel(row.userid);
                            },
                            'click #useropen': function (e, value, row, index) {
                                useredit(row.userid,'正常');
                            }
                        },
                        formatter: function (value, row, index) {
                            var result = "";
                            
                            if (row.state == "正常") {
                                result += '<button id="userstop" class="btn btn-danger" data-toggle="modal" data-target="#stopModal">封禁</button>';
                            } else {
                                result += '<button id="useropen" class="btn btn-success" data-toggle="modal" data-target="#openModal">解封</button>';
                            }
                            
                            result += '&nbsp;&nbsp;&nbsp;<button id="userdel" class="btn btn-danger" data-toggle="modal" data-target="#delModal">删除</button><br/>';
                            return result;
                        }
                    }
                ]
            });


            /*用户操作*/
            function useredit(userid,state){

                $('#btn_submit1,#btn_submit2').click(function () {
                    $.ajax({
                        url: "/user/userStateEdit",
                        type:"post",
                        data:{
                            "userid": userid,
                            "state":state
                        },
                        async:false,
                        success: function (data) {
                            if (data == "操作成功") {
                                swal({
                                    title: "提示",
                                    text: "操作成功",
                                    icon: "success",
                                    showConfirmButton: true
                                });

                                $('#table').bootstrapTable('refresh');
                            } else {
                                swal({
                                    title: "提示",
                                    text: "操作失败",
                                    icon: "error",
                                    showConfirmButton: true
                                });
                            }
                        }
                    });
                    //移出掉this的click事件
                    $('#btn_submit1,#btn_submit2').off('click');
                });
            }

            /*删除用户*/
            function userdel(userid){

                $('#btn_submit3').click(function () {
                    $.ajax({
                        url: "/user/deluser",
                        type:"post",
                        data:{
                            "userid": userid
                        },
                        async:false,
                        success: function (data) {
                            if (data == "操作成功") {
                                swal({
                                    title: "提示",
                                    text: "成功删除用户",
                                    icon: "success",
                                    showConfirmButton: true
                                });

                                $('#table').bootstrapTable('refresh');
                            } else {
                                swal({
                                    title: "提示",
                                    text: "删除用户失败",
                                    icon: "error",
                                    showConfirmButton: true
                                });
                            }
                        }
                    });
                    //移出掉this的click事件
                    $(this).off('click');
                });
            }
            

        });
    </script>

</head>

<body>

<div id="mainbody">

    <!--面包屑导航开始-->
    <ul class="breadcrumb" id="bread">当前位置：
        <li>后台管理</li>
        <li>用户管理</li>
    </ul>

    <!--表格-->
    <div style="text-align: center;">
        <div id="toolbar"></div>
        <table id="table"  style="text-align: center;"></table>
    </div>
    <!--表格结束-->



    <!--封禁用户的模态框 开始-->
    <div class="modal fade" id="stopModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel1">是否封禁该用户</h4>
                </div>

                <div class="modal-body">
                    <p><span style="color: red;">确定封禁该用户？</span></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>取消</button>
                    <button type="button" id="btn_submit1" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>封禁</button>
                </div>

            </div>
        </div>
    </div>
    <!--封禁的模态框 结束-->

    <!--解封用户的模态框 开始-->
    <div class="modal fade" id="openModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel2">是否解封该用户</h4>
                </div>

                <div class="modal-body">
                    <p><span style="color: red;">确定解封该用户？</span></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>取消</button>
                    <button type="button" id="btn_submit2" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>解封</button>
                </div>

            </div>
        </div>
    </div>
    <!--封禁的模态框 结束-->
    
    <!--模态框 删除用户 开始-->
    <div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel3">是否删除该用户</h4>
                </div>

                <div class="modal-body">
                    <p><span style="color: red;">确定删除该用户？</span></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>取消</button>
                    <button type="button" id="btn_submit3" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>删除</button>
                </div>

            </div>
        </div>
    </div>
    <!--模态框 删除用户 结束-->

</div>


</body>
</html>
