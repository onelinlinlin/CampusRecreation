<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-table.min.css"/>
    <script src="/LoginRegister/js/jquery.js" type="text/javascript"></script>
    <script src="/bootstrap/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bootstrap/js/bootstrap-table-zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bootstrap/js/sweetalert.min.js" type="text/javascript" charset="utf-8"></script>

    <!--bootstrap fileinput插件-->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/fileinput.min.css"/>
    <script src="/bootstrap/js/fileinput.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bootstrap/js/zh.js" type="text/javascript" charset="utf-8"></script>

    <!--bootstrap 日期插件-->
    <script src="/bootstrap/js/bootstrap-datetimepicker.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-datetimepicker.css"/>
    <script src="/bootstrap/js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" charset="utf-8"></script>

    <style>
        #bread { margin-top: 5px;}
        thead tr .th-inner {text-align: center;}
    </style>

    <script>
        $(function () {

            $('#Pubdate').datetimepicker({
                forceParse: 0, //设置为0，时间不会跳转为1899
                language: 'zh-CN' , //显示中文
                format: 'yyyy-mm-dd', //显示格式
                minView: "month", //显示到月份
                initialDate: new Date(), //初始化当前的日期
                autoclose: true, //选中自动关闭
                todayBtn: true //显示当日按钮
            });

            $('#table').bootstrapTable({
                url:"/music/findallmusic2",
                method: 'post',             //请求方式（*）
                locale: "zh-CN",            // 语言
                dataType:"json",
                contentType: "application/x-www-form-urlencoded",
                toolbar: "#toolbar",        // 工具栏
                search: true,              // 显示搜索
                showColumns: false,         //隐藏列
                striped: true,              // 是否显示行间隔色
                showRefresh: true,         // 是否显示刷新按钮
                clickToSelect: false,       // 是否启用点击选中行
                pageList: [3, 4, 5],        //可供选择的每页的行数（*）
                showToggle: false,          // 是否显示详细视图和列表视图的切换按钮
                sortable: true,            // 是否启用排序
                sortOrder: "asc",           // 排序方式
                pagination: true,           // 是否显示分页
                pageSize: "3",              // 每页显示的行数
                pageNumber:"1",               //当前第几页
                sidePagination: "client",   // 分页方式：client客户端分页，server服务端分页
                columns: [
                    { field: 'musicid', title: '音乐编号'},
                    {
                        field: 'musicprc',
                        title: '音乐封面',
                        formatter: function (value,row,index) {
                            var result = "";

                            if (value == null) {
                                result = "<span style='color: orangered;'>未上传图片</spansty>";
                            } else {
                                result = "<img src='/prc/musicprc/"+value+".jpg' alt='找不到图片' style='width: 68px;100px;'/>";
                            }
                            return result;
                        }
                    },
                    { field: 'musicname', title: '音乐名称'},
                    { field: 'singer', title: '表演者'},
                    { field: 'publisher', title: '出版者'},
                    { field: 'pubdate', title: '发行时间'},
                    { field: 'briefintro', title: '简介'},
                    {
                        field: 'operate',
                        title: '操作',
                        align: 'center',
                        valign: 'middle',
                        events: {
                            'click #musicmodify': function (e, value, row, index) {
                                musicmodify(row.musicid);
                            },
                            'click #musicdel': function (e, value, row, index) {
                                musicdel(row.musicid);
                            },
                            'click #musicprcupload': function (e, value, row, index) {
                                musicprcSumit(row.musicid);
                            }
                        },
                        formatter: function (value, row, index) {
                            var result = "";
                            result += '<button id="musicmodify" class="btn btn-info" data-toggle="modal" data-target="#editModal">修改</button><br/><br/>';
                            result += '<button id="musicdel" class="btn btn-danger" data-toggle="modal" data-target="#delModal">删除</button><br/><br/>';
                            result += '<button id="musicprcupload" class="btn btn-success" data-toggle="modal" data-target="#prcModal">上传图片</button>';
                            return result;
                        }
                    }
                ]
            });


            /*修改电影*/
            function musicmodify(musicid) {
                /*显示电影id*/
                $('#Musicid').val('music'+musicid);

                $('#btn_submit').click(function () {
                    var musicname = $('#Musicname').val();
                    var singer = $('#Singer').val();
                    var publisher = $('#Publisher').val();
                    var pubdate = $('#Pubdate').val();
                    var briefintro = $('#Briefintro').val();

                    $.ajax({
                        url: "/music/updatemusic",
                        type:"post",
                        data: {
                            "musicid":musicid,
                            "musicname":musicname,
                            "singer":singer,
                            "publisher":publisher,
                            "pubdate":pubdate,
                            "briefintro":briefintro
                        },
                        async:false,
                        success: function (data) {
                            if (data == "操作成功") {
                                swal({
                                    title: "提示",
                                    text: "修改信息成功",
                                    icon: "success",
                                    showConfirmButton: true
                                });
                                $('#table').bootstrapTable('refresh');
                            } else {
                                swal({
                                    title: "提示",
                                    text: "修改信息失败",
                                    icon: "error",
                                    showConfirmButton: true
                                });
                            }
                        }
                    });
                    //移出掉this的click事件
                    $('#btn_submit').off('click');
                });
            }


            /*删除音乐*/
            function musicdel(musicid){

                $('#btn_submit1').click(function () {
                    $.ajax({
                        url: "/music/delmusic",
                        type:"post",
                        data:{
                            "musicid": musicid
                        },
                        async:false,
                        success: function (data) {
                            if (data == "操作成功") {
                                swal({
                                    title: "提示",
                                    text: "成功删除音乐",
                                    icon: "success",
                                    showConfirmButton: true
                                });

                                $('#table').bootstrapTable('refresh');
                            } else {
                                swal({
                                    title: "提示",
                                    text: "删除音乐失败",
                                    icon: "error",
                                    showConfirmButton: true
                                });
                            }
                        }
                    });
                    //移出掉this的click事件
                    $('#btn_submit1').off('click');
                });
            }


            /*设置图片*/
            function musicprcSumit(musicid) {
                //实现文件上传
                $("#uploadfile").fileinput({
                    language: 'zh', //设置语言
                    uploadUrl: "/music/upMusicprc?musicid="+musicid, //上传的地址
                    allowedFileExtensions: ['jpg'],//接收的文件后缀
                    uploadAsync: false, //默认异步上传
                    showUpload: true, //是否显示上传按钮
                    showRemove : false, //显示移除按钮
                    browseClass: "btn btn-primary", //按钮样式
                    maxFileCount: 1, //表示允许同时上传的最大文件个数
                    previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
                    slugCallback: function (filename) {
                        return filename.replace('(', '_').replace(']', '_');
                    }
                });
            }

        });
    </script>

</head>

<body>

<div id="mainbody">

    <!--面包屑导航开始-->
    <ul class="breadcrumb" id="bread">当前位置：
        <li>后台管理</li>
        <li>音乐管理</li>
        <li>音乐操作</li>
    </ul>

    <!--表格-->
    <div style="text-align: center;">
        <div id="toolbar"></div>
        <table id="table"  style="text-align: center;"></table>
    </div>
    <!--表格结束-->

    <!--模态框 修改 开始-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">音乐信息修改</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="Musicid">音乐编号</label>
                        <input type="text" name="Musicid" readonly="readonly" class="form-control" id="Musicid"/>
                    </div>
                    <div class="form-group">
                        <label for="Musicname">音乐名称</label>
                        <input type="text" name="Musicname" class="form-control" id="Musicname"/>
                    </div>
                    <div class="form-group">
                        <label for="Singer">表演者</label>
                        <input type="text" name="Singer" class="form-control" id="Singer"/>
                    </div>
                    <div class="form-group">
                        <label for="Publisher">出版者</label>
                        <input type="text" name="Publisher" class="form-control" id="Publisher"/>
                    </div>
                    <div class="form-group">
                        <label for="Pubdate">出版时间</label>
                        <input type="text" name="Pubdate" class="form-control" id="Pubdate"/>
                    </div>
                    <div class="form-group">
                        <label for="Briefintro">简介</label>
                        <textarea id="Briefintro" class="form-control" name="Briefintro" rows="4"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                    <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>修改</button>
                </div>

            </div>
        </div>
    </div>
    <!--模态框 修改 结束-->


    <!--删除的模态框 开始-->
    <div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel1">删除音乐</h4>
                </div>

                <div class="modal-body">
                    <p><span style="color: red;">确定删除该音乐？</span></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                    <button type="button" id="btn_submit1" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>删除</button>
                </div>

            </div>
        </div>
    </div>
    <!--删除的模态框 结束-->



    <!--模态框 图片上传 开始-->
    <div class="modal fade" id="prcModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel2">音乐封面上传</h4>
                </div>

                <div class="modal-body">
                    <input type="file" name="file" id="uploadfile"/>
                </div>

            </div>
        </div>
    </div>
    <!--模态框 图片上传 结束-->

</div>


</body>
</html>
