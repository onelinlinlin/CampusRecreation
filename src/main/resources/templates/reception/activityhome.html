<!-- bootstrap table -->
<script src="/bootstrap/js/bootstrap-paginator.min.js"></script>

<script>
    $(document).ready(function () {
        $('#table').bootstrapTable({
            url:"/activity/findactivitybystate",
            method: 'post',             //请求方式（*）
            locale: "zh-CN",            // 语言
            dataType:"json",
            contentType: "application/x-www-form-urlencoded",
            toolbar: "#toolbar",        // 工具栏
            search: true,              // 显示搜索
            showColumns: false,         //隐藏列
            striped: true,              // 是否显示行间隔色
            showRefresh: true,         // 是否显示刷新按钮
            clickToSelect: false,       // 是否启用点击选中行
            showToggle: true,          // 是否显示详细视图和列表视图的切换按钮
            sortable: false,            // 是否启用排序
            sortOrder: "asc",           // 排序方式
            pagination: true,           // 是否显示分页
            pageSize: "10",              // 每页显示的行数
            pageList: [2, 5, 10],        //可供选择的每页的行数（*）
            pageNumber:"1",               //当前第几页
            sidePagination: "client",   // 分页方式：client客户端分页，server服务端分页
            columns: [
                { field: 'activityname', title: '活动名称', sortable: true},
                { field: 'activityplace', title: '活动地点', sortable: true},
                { field: 'activitydate', title: '活动日期', sortable: true},
                /*{ field: 'state', title: '活动状态', sortable: true},*/
                {
                    field: 'operate',
                    title: '操作',
                    align: 'center',
                    valign: 'middle',
                    events: {
                        'click #activitydetails': function (e, value, row, index) {
                            /*执行活动详情跳转*/
                            var url = "/activity/activitydetails?activityid="+row.activityid;
                            window.location.href = url;
                        }
                    },
                    formatter: function (value, row, index) {
                        var result = "";
                        result += '<button id="activitydetails" class="btn btn-danger" style="margin-left:10px;">详情</button>';
                        return result;
                    }
                }
            ]
        });

    });
</script>
