<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-table.min.css"/>
    <script src="/LoginRegister/js/jquery.js" type="text/javascript"></script>
    <script src="/bootstrap/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bootstrap/js/bootstrap-table-zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bootstrap/js/sweetalert.min.js" type="text/javascript" charset="utf-8"></script>

    <!--bootstrap fileinput插件-->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/fileinput.min.css"/>
    <script src="/bootstrap/js/fileinput.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bootstrap/js/zh.js" type="text/javascript" charset="utf-8"></script>

    <!--bootstrap 日期插件-->
    <script src="/bootstrap/js/bootstrap-datetimepicker.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-datetimepicker.css"/>
    <script src="/bootstrap/js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" charset="utf-8"></script>

    <style>
        #bread { margin-top: 5px;}
        thead tr .th-inner {text-align: center;}
    </style>

    <script>
        $(function () {

            $('#table').bootstrapTable({
                url:"/activity/findallactivity",
                method: 'post',             //请求方式（*）
                locale: "zh-CN",            // 语言
                dataType:"json",
                contentType: "application/x-www-form-urlencoded",
                toolbar: "#toolbar",        // 工具栏
                search: true,              // 显示搜索
                showColumns: false,         //隐藏列
                striped: true,              // 是否显示行间隔色
                showRefresh: true,         // 是否显示刷新按钮
                clickToSelect: false,       // 是否启用点击选中行
                pageList: [3, 4, 5],        //可供选择的每页的行数（*）
                showToggle: false,          // 是否显示详细视图和列表视图的切换按钮
                sortable: true,            // 是否启用排序
                sortOrder: "asc",           // 排序方式
                pagination: true,           // 是否显示分页
                pageSize: "3",              // 每页显示的行数
                pageNumber:"1",               //当前第几页
                sidePagination: "client",   // 分页方式：client客户端分页，server服务端分页
                columns: [
                    { field: 'activityid', title: '活动编号'},
                    {
                        field: 'activityprc',
                        title: '活动图片',
                        formatter: function (value,row,index) {
                            var result = "";

                            if (value == "") {
                                result = "<span style='color: orangered;'>未上传图片</spansty>";
                            } else {
                                result = "<img src='/prc/activityprc/"+value+".jpg' alt='找不到图片' style='width: 68px;100px;'/>";
                            }
                            return result;
                        }
                    },
                    { field: 'userid', title: '发起者'},
                    { field: 'activityname', title: '活动名称'},
                    { field: 'activityplace', title: '活动地点'},
                    { field: 'activitydate', title: '活动日期'},
                    { field: 'activityintro', title: '活动介绍'},
                    {
                        field: 'state',
                        title: '活动状态',
                        formatter: function (value,row,index) {
                            var result = "";

                            if (value == "待审核") {
                                result = "<span style='color: blue;'>待审核</spansty>";
                            } else if (value == "审核未通过") {
                                result = "<span style='color: red;'>审核未通过</spansty>";
                            } else if (value == "审核通过") {
                                result = "<span style='color: green;'>审核通过</spansty>";
                            }
                            return result;
                        }
                    },
                    {
                        field: 'operate',
                        title: '操作',
                        align: 'center',
                        valign: 'middle',
                        events: {
                            'click #activitypass': function (e, value, row, index) {
                                activitypass(row.activityid);
                            },
                            'click #activitynopass': function (e, value, row, index) {
                                activitynopass(row.activityid);
                            },
                            'click #activitydel': function (e, value, row, index) {
                                activitydel(row.activityid);
                            },
                        },
                        formatter: function (value, row, index) {
                            var result = "";

                            if (row.state == "待审核") {
                                result += '<button id="activitypass" class="btn btn-success">通过</button><br/><br/>';
                                result += '<button id="activitynopass" class="btn btn-info">不通过</button><br/><br/>';
                            }

                            result += '<button id="activitydel" class="btn btn-danger" data-toggle="modal" data-target="#delModal">删除</button><br/>';
                            return result;
                        }
                    }
                ]
            });


            /*活动不通过*/
            function activitynopass(activityid){
                $.ajax({
                    url: "/activity/activityStateEdit",
                    type: "post",
                    data: {
                        "activityid": activityid,
                        "state": "审核未通过"
                    },
                    success: function (data) {
                        if (data == "操作成功") {
                            swal({
                                title: "提示",
                                text: "操作成功",
                                icon: "success",
                                showConfirmButton: true
                            });

                            $('#table').bootstrapTable('refresh');
                        } else {
                            swal({
                                title: "提示",
                                text: "操作失败",
                                icon: "error",
                                showConfirmButton: true
                            });
                        }
                    }
                });
            }

            /*活动通过*/
            function activitypass(activityid){

                /*审核通过*/
                $.ajax({
                    url: "/activity/activityStateEdit",
                    type: "post",
                    data: {
                        "activityid": activityid,
                        "state": "审核通过"
                    },
                    success: function (data) {
                        if (data == "操作成功") {
                            swal({
                                title: "提示",
                                text: "操作成功",
                                icon: "success",
                                showConfirmButton: true
                            });

                            $('#table').bootstrapTable('refresh');
                        } else {
                            swal({
                                title: "提示",
                                text: "操作失败",
                                icon: "error",
                                showConfirmButton: true
                            });
                        }
                    }
                });
            }


            /*删除活动*/
            function activitydel(activityid){

                $('#btn_submit3').click(function () {

                    $.ajax({
                        url: "/activity/delactivity",
                        type:"post",
                        data:{
                            "activityid": activityid
                        },
                        async:false,
                        success: function (data) {
                            if (data == "操作成功") {

                                swal({
                                    title: "提示",
                                    text: "成功删除活动",
                                    icon: "success",
                                    showConfirmButton: true
                                });

                                $('#table').bootstrapTable('refresh');
                            } else {
                                swal({
                                    title: "提示",
                                    text: "删除活动失败",
                                    icon: "error",
                                    showConfirmButton: true
                                });
                            }
                        }
                    });

                    //移出掉this的click事件
                    $(this).off('click');
                });
            }


        });
    </script>

</head>

<body>

<div id="mainbody">

    <!--面包屑导航开始-->
    <ul class="breadcrumb" id="bread">当前位置：
        <li>后台管理</li>
        <li>用户管理</li>
    </ul>

    <!--表格-->
    <div style="text-align: center;">
        <div id="toolbar"></div>
        <table id="table"  style="text-align: center;"></table>
    </div>
    <!--表格结束-->

    <!--模态框 删除活动 开始-->
    <div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel3">是否删除该活动</h4>
                </div>

                <div class="modal-body">
                    <p><span style="color: red;">确定删除该活动？</span></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>取消</button>
                    <button type="button" id="btn_submit3"  class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>删除</button>
                </div>

            </div>
        </div>
    </div>
    <!--模态框 删除活动 结束-->

</div>


</body>
</html>
