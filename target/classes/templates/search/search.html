<!--显示数据到页面上-->
<script>


    $(function () {

        /*点击搜索*/
        $('#searchbtn1').click(function () {
            /*搜索方式*/
            var searchtype = $('#selecttype option:selected').val();

            var type = "";
            if (searchtype === "按书籍名搜索"){
                type = 'book';
            } else if (searchtype === "按电影名搜索") {
                type = 'movie';
            } else if (searchtype === "按音乐名搜索") {
                type = 'music';
            }

            /*搜索内容*/
            var searchstr = $('#searchcontent').val();

            /*执行查询*/
            search(type,searchstr);

        });
    });


    /*执行查询*/
    function search(type,searchstr) {
        // 显示查询结果
        $.ajax({
            url:"/user/searchsomething",
            type:"post",
            data: {
              "type": type,
              "searchstr": searchstr
            },
            success:function (data) {
                var htm = "";

                if (data["result1"] === "book") {

                    if (data["result2"].length == 0) {
                        htm += "<p>没有找到对应项</p>";
                    } else {

                        $.each(data["result2"], function(i, item) {

                            htm += "<div class=\"col-md-8 bookmain\" id=\"bookmain\">";
                            htm += "<table class=\"bookinfo\"><tr><td rowspan =\"2\">";
                            htm += "<a href='/book/bookdetails?bookid="+item.bookid+"'><img src=\"/prc/bookprc/"+item.bookprc+".jpg\" height=\"200\" width=\"135\"></a></td><td>";

                            htm += "<ul style=\"list-style-type: none;\">";
                            htm +=  "<li>名称：<a href='/book/bookdetails?bookid="+item.bookid+"'>"+item.bookname+"</a></li>" +
                                "<li>作者：<span>"+item.author+"</span></li>" +
                                "<li>出版社：<span>"+item.press+"</span></li>" +
                                "<li>出版日期：<span>"+item.pressdate+"</span></li>";
                            htm += "</ul></td></tr></table></div>";

                        });
                    }



                } else if (data["result1"] === "movie") {

                    if (data["result2"].length == 0) {
                        htm += "<p>没有找到对应项</p>";
                    } else {

                        $.each(data["result2"], function(i, item) {

                            htm += "<div class=\"col-md-8 bookmain\" id=\"bookmain\">";
                            htm += "<table class=\"bookinfo\"><tr><td rowspan =\"2\">";
                            htm += "<a href='/movie/moviedetails?movieid="+item.movieid+"'><img src=\"/prc/movieprc/"+item.movieprc+".jpg\" height=\"200\" width=\"135\"></a></td><td>";

                            htm += "<ul style=\"list-style-type: none;\">";
                            htm +=  "<li>电影名称：<a href='/movie/moviedetails?movieid="+item.movieid+"'>"+item.moviename+"</a></li>" +
                                "<li>导演：<span>"+item.director+"</span></li>" +
                                "<li>主演：<span>"+item.actor+"</span></li>" +
                                "<li>语言：<span>"+item.language+"</span></li>" +
                                "<li>类型：<span>"+item.movietype+"</span></li>";
                            htm += "</ul></td></tr></table></div>";

                        });

                    }

                } else if (data["result1"] === "music") {

                    if (data["result2"].length == 0) {
                        htm += "<p>没有找到对应项</p>";
                    } else {

                        $.each(data["result2"], function(i, item) {

                            htm += "<div class=\"col-md-8 bookmain\" id=\"bookmain\">";
                            htm += "<table class=\"bookinfo\"><tr><td rowspan =\"2\">";
                            htm += "<a href='/music/musicdetails?musicid="+item.musicid+"'><img src=\"/prc/musicprc/"+item.musicprc+".jpg\" height=\"135\" width=\"135\"></a></td><td>";

                            htm += "<ul style=\"list-style-type: none;\">";
                            htm +=  "<li>名称：<a href='/music/musicdetails?musicid="+item.musicid+"'>"+item.musicname+"</a></li>" +
                                "<li>歌手：<span>"+item.singer+"</span></li>" +
                                "<li>音乐类型：<span>"+item.musictype+"</span></li>";
                            htm += "</ul></td></tr></table></div>";

                        });
                    }
                }

                $('#showsearch').html(htm);
            }
        });
    }

</script>
