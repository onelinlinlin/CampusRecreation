<!--显示数据到页面上-->
<script>

    /*实现分页*/
    $(function () {
        // 初始化页面
        getPageOfMemo(1);
    });

    // 分页函数
    function getPageOfMemo(page) {
        $.ajax({
            url : "/movie/findallmovie",
            type : "POST",
            data : {
                "pageNum" : page, // 初始页
                "pageSize" : 5,
            },
            success : function(data) {
                var totalPages;
                var pageSize = 5;
                if (data != null) {

                    totalPages = (data["movieNum"]+pageSize-1) /pageSize;

                    var htm = "";
                    $.each(data["movielist"], function(i, item) {

                        htm += "<div class=\"col-md-8 bookmain\" id=\"bookmain\">";
                        htm += "<table class=\"bookinfo\"><tr><td rowspan =\"2\">";
                        htm += "<a href='/movie/moviedetails?movieid="+item.movieid+"'><img src=\"/prc/movieprc/"+item.movieprc+".jpg\" height=\"200\" width=\"135\"></a></td><td>";

                        htm += "<ul style=\"list-style-type: none;\">";
                        htm +=  "<li>电影名称：<a href='/movie/moviedetails?movieid="+item.movieid+"'>"+item.moviename+"</a></li>" +
                            "<li>导演：<span>"+item.director+"</span></li>" +
                            "<li>主演：<span>"+item.actor+"</span></li>" +
                            "<li>语言：<span>"+item.language+"</span></li>" +
                            "<li>类型：<span>"+item.movietype+"</span></li>";
                        htm += "</ul></td></tr></table></div>";

                    });

                    $('#showmovie').html(htm);

                    var element = $('#pageButton');
                    var options = {
                        bootstrapMajorVersion : 3,
                        currentPage : page, // 当前页数
                        //numberOfPages : 5, // 显示按钮的数量
                        totalPages : totalPages, // 总页数
                        itemTexts : function(type, page, current) {
                            switch (type) {
                                case "first":
                                    return "首页";
                                case "prev":
                                    return "上一页";
                                case "next":
                                    return "下一页";
                                case "last":
                                    return "末页";
                                case "page":
                                    return page;
                            }
                        },
                        // 点击事件，用于通过Ajax来刷新整个list列表
                        onPageClicked : function(event, originalEvent, type, page) {
                            getPageOfMemo(page);
                        }
                    };

                    element.bootstrapPaginator(options);
                }
            }
        });
    };

</script>
