<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>提交新的活动</title>

    <meta name="viewport" content="width=device-width">

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/fileinput.min.css"/>

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="/bootstrap/font-awesome/css/font-awesome.min.css">

    <!-- Google Webfonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600|PT+Serif:400,400italic' rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <link rel="stylesheet" href="/bootstrap/css/style.css" id="theme-styles">


    <script src="/bootstrap/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/modernizr.js"></script>
    <script src="/js/myjs/ifshowuser.js"></script>
    <script src="/bootstrap/js/fileinput.js" type="text/javascript" charset="utf-8"></script>
    <script src="/bootstrap/js/zh.js" type="text/javascript" charset="utf-8"></script>

    <script src="/bootstrap/js/bootstrap-datetimepicker.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-datetimepicker.css"/>
    <script src="/bootstrap/js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" charset="utf-8"></script>

    <script src="/js/layer/layer.js" type="text/javascript" charset="utf-8"></script>

    <script>

        $(function () {

            /*页面加载时，获得用户信息，进行页面显示*/
            $.ajax({
                url: "/user/useriflogin",
                type: "POST",
                async:false,
                success: function (data) {

                    var username = "";

                    if (data['iflogin'] === "usernologin") {
                        username = "用户未登录";
                    } else if (data['iflogin'] === "userislogin") {
                        username = data['userdata'].username;
                    }

                    $('#username').val(username);
                }
            });

            /*bootstrap时间选择插件*/
            $('#activitydate').datetimepicker({
                forceParse: 0, //设置为0，时间不会跳转为1899
                language: 'zh-CN' , //显示中文
                format: 'yyyy-mm-dd', //显示格式
                minView: "month", //显示到月份
                initialDate: new Date(), //初始化当前的日期
                autoclose: true, //选中自动关闭
                todayBtn: true //显示当日按钮
            });

            //添加个人活动
            $('#submitBtn').click(function () {
                var activityname = $('#activityname').val();
                var activityplace = $('#activityplace').val();
                var activitydate = $('#activitydate').val();
                var activitytime = $('#activitytime').val();
                var activityintro = $('#activityintro').val();

                if (activityname != "" &&　activityplace != "" && activitydate != "" && activitytime != "" && activityintro != "") {
                    $.ajax({
                        url: "/activity/addnewactivity",
                        type:"post",
                        async:false,
                        data: {
                            "activityname": activityname,
                            "activityplace":activityplace,
                            "activitydate":activitydate,
                            "activitytime":activitytime,
                            "activityintro":activityintro
                        },
                        success: function (data) {
                            if (data === "成功发布活动") {
                                layer.msg("成功发布活动，请前往我发起的活动");

                                $('#activityname').val("");
                                $('#activityplace').val("");
                                $('#activitydate').val("");
                                $('#activitytime').val("");
                                $('#activityintro').val("");

                            } else if(data === "用户未登录") {
                                layer.msg("用户未登录，无权限发布");
                            }
                        }
                    });

                } else {
                    layer.msg("有信息未填入");
                }

            });

        });

    </script>

</head>
<body>

                <!--表单开始-->

                    <div class="form-horizontal">

                            <label for="username" class="col-sm-2 control-label">账号</label>
                            <div class="col-sm-6">

                        <div class="form-group">

                            <div class="col-sm-6">

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="activityplace" class="col-sm-2 control-label">活动地点</label>
                            <div class="col-sm-6">

                        </div>

                        <div class="form-group">
                            <label for="activitydate" class="col-sm-2 control-label">活动日期</label>
                            <div class="col-sm-6">

                            </div>
                        </div>

                        <div class="form-group">

                               <input type="text" class="form-control" id="activitytime" name="activitytime" placeholder="请输入活动天数"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="activityintro" class="col-sm-2 control-label">简介</label>
                            <div class="col-sm-6">
                                <textarea id="activityintro" name="activityintro" class="form-control" rows="5"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="submitBtn" class="btn btn-default">确定发布</button>
                            </div>
                        </div>


                    </div>

                </div>
                <!--表单结束-->


                <div class="paging">
                    <a href="#" class="older">返回顶部</i></a>
                </div>
            </div>


            <!--右边-->
            <aside class="col-md-4 blog-aside">

                <div class="aside-widget">
